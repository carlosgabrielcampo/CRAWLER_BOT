<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Acha CEP</title>
</head>
<body>
  <div class='topDiv'>
    <form class="form">
      <div> Digite seu CEP </div>
      <label class="cep"> <span>CEP</span> <input type="text" id="cepHolder" maxlength="9"/></label>
      <label class="street"> <span>Logradouro</span> <input type="text" id="streetHolder"/> </label>
      <label class="neighborhood"> <span>Bairro</span> <input type="text" id="neighborhood"/> </label>
      <label class="city"> <span>Cidade</span> <input type="text" id="cityHolder"/> </label>
      <label class="uf"> <span>UF</span> <input type="text" id="stateHolder"/> </label>
    </form>
  </div>
  <script src="./pageScript.js"></script>
</body>
</html>
